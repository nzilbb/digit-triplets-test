<div class="text" [innerHTML]="text.html"></div>
<div *ngIf="text2"class="text" [innerHTML]="text2.html"></div>
<div class="controls" *ngIf="canContinue"><button (click)="next()" appAutofocus>Continue</button></div>
<div class="mode" *ngIf="text.id === 'introduction'">
  <div class="mode-option">
    <input type="radio" name="m" value="l" id="headphones"
           [(ngModel)]="mode"
           (keyup.enter)="btn.click()"
           (change)="btn.focus()"
           appAutofocus />
    <label for="headphones">I have plugged in headphones</label><!-- TODO coonfigurable labels -->
  </div>
  <div class="mode-option">
    <input type="radio" name="m" value="" id="speakers"
           [(ngModel)]="mode"
           (keyup.enter)="btn.click()"
           (change)="btn.focus()"/>
    <label for="speakers">I have switched my speakers on</label>
  </div>
  <div class="controls">
    <button #btn (click)="start()" [disabled]="mode == null">Start</button>
  </div>
</div>
