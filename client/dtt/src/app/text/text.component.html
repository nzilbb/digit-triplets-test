<div class="content" [class.leaving]="leaving">  
  <div class="text {{text.id}}" [class.results]="results" [innerHTML]="text.html"><app-wait></app-wait></div>
  <div *ngIf="text2" class="text {{text2.id}}" [class.results]="results" [innerHTML]="text2.html"><app-wait></app-wait></div>
</div>
<div class="controls" *ngIf="canContinue" [class.leaving]="leaving">
  <button (click)="next()" appAutofocus [class.leaving]="leaving"><label><span class="text" i18n="text-page">Continue</span> <span class="icon">â–·</span></label></button>
</div>
<div class="mode controls" *ngIf="text.id === 'introduction'" [class.leaving]="leaving">
  <div class="mode-option">
    <button (click)="start(headphoneStartMode)" appAutofocus [disabled]="leaving">
      <label><span class="text" i18n>I have plugged in headphones</span> <span class="icon">ğŸ§</span></label>
    </button>
    
  </div>
  <div class="mode-option" *ngIf="modes.length > 1">
    <button (click)="start(modes[0])" [disabled]="leaving">
      <label><span class="text" i18n>I have switched my speakers on</span> <span class="icon">ğŸ”Š</span></label>
    </button>
  </div>
</div>
