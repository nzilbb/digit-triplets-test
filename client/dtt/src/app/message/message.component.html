<div class="error" *ngIf="messageService.message">
  <div class="heading" i18n="error-heading">Sorry!</div>
  <div class="message">{{messageService.message}}</div>
  <div class="check" i18n="error-suggestion">Please check your internet connection.</div>
  <div class="try-again"><button (click)="tryAgain()" i18n="error-button">Try again</button></div>
</div>
