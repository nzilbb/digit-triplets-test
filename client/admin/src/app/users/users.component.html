<h2>Users</h2>

<div class="list user-list">
  <div class="item user-item add-new">
    <span class="user" title="User ID">
      <input #user
             type="text"
             placeholder="User ID" />
    </span>
    <span class="email" title="Email address">
      <input #email
             type="email"
             placeholder="Email" />
    </span>
    <span class="password" title="Password">
      <input #reset_password
             type="checkbox"
             title="Required to change password next time they log in?" />
      <input #password
             type="password"
             placeholder="Change password">
    </span>
    <button (click)="addUser(user.value, email.value, reset_password.checked, password.value); user.value = email.value = password.value = '';">+</button>
  </div>
  
  <div class="item user-item" *ngFor="let user of users">
    <span class="user" title="User ID">{{user.user}}</span>
    <span class="email" title="Email address">
      <input type="email" [(ngModel)]="user.email" placeholder="Email" />
    </span>
  </div>
</div>
