<h2>Parameters</h2>

<div class="list attribute-list">
  <app-wait *ngIf="!attributes"></app-wait>
  <div class="item attribute-item" *ngFor="let attribute of attributes">
    <span class="attribute" title="{{attribute.description}}"> {{attribute.attribute}} </span>
    <span class="value type-{{attribute.type}}" title="{{attribute.description}}"><legend>Value</legend>
      
      <input *ngIf="attribute.type == 'integer'" type="number" step="1"
             [(ngModel)]="attribute.value" (input)="onChange(attribute)"
             placeholder="{{attribute.description}}"/>
      
      <input *ngIf="attribute.type == 'number'" type="number" step="0.01"
             [(ngModel)]="attribute.value" (input)="onChange(attribute)"
             placeholder="{{attribute.description}}"/>
      
      <label *ngIf="attribute.type == 'boolean'">
        <input type="radio" name="{{attribute.attribute}}"
               [(ngModel)]="attribute.value" (input)="onChange(attribute)"
               value="true">
        true
      </label>
      <label *ngIf="attribute.type == 'boolean'">
        <input type="radio" name="{{attribute.attribute}}"
               [(ngModel)]="attribute.value" (input)="onChange(attribute)"
               value="false">
        false
      </label>
      
      <input *ngIf="attribute.type == 'string'" type="text"
             [(ngModel)]="attribute.value" (input)="onChange(attribute)"
             placeholder="{{attribute.description}}"/>
    </span>
  </div>
</div>
<div class="buttons">
  <button (click)="updateChangedAttributes();"
          *ngIf="changed"
          title="Save all changed attributes">ğŸ’¾</button>
</div>
