<h2>Texts</h2>
<p>These are instructions and test results reports shown to the participant.</p>

<div class="list text-list">
  <div class="item text-item" *ngFor="let text of texts">
    <span class="text">
      <a routerLink="/texts/{{text.id}}" title="Edit this text">{{text.label}}</a>
    </span>
  </div>
</div>
